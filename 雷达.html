<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>第一个图表</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="js/echarts.min.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));

      // 指定图表的配置项和数据
      var option = {
  title: {
    text: '谁更牛'
  },
  legend: {
    data: ['Allocated Budget', 'Actual Spending']
  },
  radar: {
    shape: 'circle',
    indicator: [
      { name: '续航', max: 100 },
      { name: '像素', max: 300 },
      { name: '音质', max: 100 },
      { name: '功能', max: 100 },
      { name: '性价比', max: 100 },
      { name: '外观', max:100 }
    ]
  },
  series: [
    {
      name: '华为PK小米',
      type: 'radar',
      data: [
        {
          value: [90, 280, 94,97, 80, 99],
          name: '华为'
        },
        {
          value: [83, 100, 89, 80, 98, 92],
          name: '小米'
        }
      ],
      label:{
        show:true
      },
lineStyle:{
  width:6
},
    }
  ]
};

      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
    </script>
  </body>
</html>
